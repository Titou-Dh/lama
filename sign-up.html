<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>

<body>
    <div class="auth-container">
        <!-- Left Section - Event Image and Text -->
        <div class="left-section">
            <img src="./assets/images/auth-img.png" alt="Concert event with blue lighting and crowd" class="bg-image">
            <div class="content">
                <h1 class="title">Join the Adventure <br> with Us</h1>
                <div class="footer">
                    <img class="logo" src="./assets/images/logo.png" alt="Logo" />
                    <p class="tagline">Lama â€“ Uniting Events, Elevating Experiences!</p>
                </div>
            </div>
        </div>

        <!-- Right Section - Sign Up Form -->
        <div class="right-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Sign up to get started</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="fullname" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="johndoe@example.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="signin-button">Sign Up</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="google-button">
                        <span class="google-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                                <path fill="#FFC107"
                                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                                <path fill="#FF3D00"
                                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                                <path fill="#4CAF50"
                                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                                <path fill="#1976D2"
                                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                            </svg>
                        </span>
                        Sign up with Google
                    </button>
                </form>

                <p class="signup-text">
                    Already have an account? <a href="sign-in.html" class="signup-link">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle for Password field
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordToggleIcon = passwordToggle.querySelector('i');

        passwordToggle.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            }
        });

        // Password visibility toggle for Confirm Password field
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordToggleIcon = confirmPasswordToggle.querySelector('i');

        confirmPasswordToggle.addEventListener('click', function () {
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmPasswordToggleIcon.classList.remove('fa-eye');
                confirmPasswordToggleIcon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                confirmPasswordToggleIcon.classList.remove('fa-eye-slash');
                confirmPasswordToggleIcon.classList.add('fa-eye');
            }
        });

        // Form submission
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            console.log('Sign up form submitted:', {
                fullname,
                email,
                password,
                confirmPassword
            });
            // Here you would typically send the data to your server
            alert('Sign up form submitted!');
        });
    </script>
</body>

</html>
